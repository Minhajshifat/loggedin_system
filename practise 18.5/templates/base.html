<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
                    </li>

                </ul>
                <span class="navbar-text d-flex mx-5">
                    {%if request.user.is_authenticated %}
                    <a class="nav-link btn btn-primary mx-3" href="{%url 'profile'%}">Profile</a>
                    <a class="nav-link btn btn-warning" href="{%url 'logout' %}">Log out</a>

                    {%else%}
                    <a class="nav-link btn btn-primary mx-3" href="{%url 'register'%}">Registation</a>
                    <a class="nav-link btn btn-warning" href="{%url 'login' %}">Log in</a>
                    {%endif%}
                </span>
            </div>
        </div>
    </nav>
    {% for i in messages %}
    <div class="">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>
    {% endfor %}
    {%block content%}

    {%endblock%}













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
